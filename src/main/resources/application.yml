server:
  port: 8085

spring:
  application:
    name: ui-analytics-service

  # Configuración de base de datos MySQL (Spring Boot auto-configuration)
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/ui_analytics?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:analytics_user}
    password: ${SPRING_DATASOURCE_PASSWORD:analytics_pass}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # Configuración de JPA/Hibernate (Spring Boot Data JPA)
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    open-in-view: false

# Configuración de logging
logging:
  level:
    root: INFO
    com.miempresa.analytics: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Configuración de SpringDoc OpenAPI (Swagger)
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
  show-actuator: false
  packages-to-scan: com.miempresa.analytics.controller

# Configuración de JWT
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForHS256Algorithm}
  expiration: ${JWT_EXPIRATION:86400000} # 24 horas en milisegundos

# Configuración de usuarios de autenticación
# ⚠️ SEGURIDAD: Las credenciales por defecto son solo para desarrollo.
# EN PRODUCCIÓN, DEBES configurar variables de entorno con credenciales fuertes.
# Las credenciales débiles comunes (user/password, admin/admin) serán rechazadas.
auth:
  users:
    user:
      # Usuario regular - CAMBIAR en producción
      username: ${AUTH_USER_USERNAME:analytics_user_dev}
      password: ${AUTH_USER_PASSWORD:ChangeMe123!Secure}
      roles: USER
    admin:
      # Usuario administrador - CAMBIAR en producción
      username: ${AUTH_ADMIN_USERNAME:analytics_admin_dev}
      password: ${AUTH_ADMIN_PASSWORD:ChangeMe456!Secure}
      roles: USER,ADMIN
