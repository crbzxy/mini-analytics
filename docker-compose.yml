services:
  # Servicio MySQL
  mysql:
    image: mysql:8.0
    container_name: ui-analytics-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ui_analytics}
      MYSQL_USER: ${MYSQL_USER:-analytics_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-analytics_pass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - analytics-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # Servicio Backend Spring Boot
  ui-analytics-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ui-analytics-service
    ports:
      - "8085:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-ui_analytics}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-analytics_user}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-analytics_pass}
      # Variables de autenticación
      # ⚠️ SEGURIDAD: Las credenciales por defecto son solo para desarrollo.
      # EN PRODUCCIÓN, DEBES configurar variables de entorno con credenciales fuertes.
      AUTH_USER_USERNAME: ${AUTH_USER_USERNAME:-analytics_user_dev}
      AUTH_USER_PASSWORD: ${AUTH_USER_PASSWORD:-ChangeMe123!Secure}
      AUTH_ADMIN_USERNAME: ${AUTH_ADMIN_USERNAME:-analytics_admin_dev}
      AUTH_ADMIN_PASSWORD: ${AUTH_ADMIN_PASSWORD:-ChangeMe456!Secure}
      # Variables JWT
      JWT_SECRET: ${JWT_SECRET:-mySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForHS256Algorithm}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
    networks:
      - analytics-network
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  analytics-network:
    driver: bridge

